<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AddComponents Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .navigation {
      margin: 20px 0;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 5px;
    }

    .navigation a {
      margin-right: 15px;
      text-decoration: none;
      color: #007acc;
      font-weight: bold;
    }

    .navigation a:hover {
      text-decoration: underline;
    }

    .content {
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      min-height: 200px;
    }

    .counter-buttons {
      margin-top: 10px;
    }

    .counter-buttons button {
      margin-right: 10px;
      padding: 8px 16px;
      font-size: 16px;
    }

    .demo-info {
      background: #e8f4f8;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .component-list {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <script src="../../dist/apprun-html.js"></script>
  <script>
    // Example 1: Home Component
    class HomeComponent extends Component {
      state = 'Welcome to Home!';

      view = (state) => html`
        <div>
          <h2>Home Page</h2>
          <p>${state}</p>
          <button @click=${() => this.run('set-home-message', 'Message updated!')}>
            Update Message
          </button>
        </div>
      `;

      update = {
        'set-home-message': (state, message) => message
      };
    }

    // Example 2: About Component
    class AboutComponent extends Component {
      state = { title: 'About Us', content: 'Learn more about our company' };

      view = (state) => html`
        <div>
          <h2>${state.title}</h2>
          <p>${state.content}</p>
          <button @click=${() => this.run('update-about', { content: 'Updated company information!' })}>
            Update Content
          </button>
        </div>
      `;

      update = {
        'update-about': (state, newData) => ({ ...state, ...newData })
      };
    }

    // Example 3: Contact Component
    class ContactComponent extends Component {
      state = { email: 'contact@example.com', phone: '555-0123' };

      view = (state) => html`
        <div>
          <h2>Contact Us</h2>
          <p><strong>Email:</strong> ${state.email}</p>
          <p><strong>Phone:</strong> ${state.phone}</p>
          <div style="margin-top: 15px;">
            <small>This component demonstrates simple state display</small>
          </div>
        </div>
      `;
    }

    // Example 4: Counter Component (MVU Pattern)
    class CounterComponent extends Component {
      state = { count: 0 };

      view = (state) => html`
        <div>
          <h2>Counter: ${state.count}</h2>
          <div class="counter-buttons">
            <button @click=${() => this.run('increment')}>+1</button>
            <button @click=${() => this.run('decrement')}>-1</button>
            <button @click=${() => this.run('reset')}>Reset</button>
          </div>
          <div style="margin-top: 15px;">
            <small>This demonstrates the MVU (Model-View-Update) pattern</small>
          </div>
        </div>
      `;

      update = {
        'increment': (state) => ({ ...state, count: state.count + 1 }),
        'decrement': (state) => ({ ...state, count: state.count - 1 }),
        'reset': (state) => ({ ...state, count: 0 })
      };
    }

    // Example 5: MVU Component
    class MVUComponent extends Component {
      state = { message: 'Hello from MVU!' };

      view = (state) => html`
        <div>
          <h2>MVU Pattern Demo</h2>
          <p>${state.message}</p>
          <input type="text" 
                 placeholder="Enter new message" 
                 @keyup=${(e) => e.key === 'Enter' && this.run('update-message', e.target.value)} />
          <button @click=${(e) => {
          const input = e.target.previousElementSibling;
          this.run('update-message', input.value);
          input.value = '';
        }}>Update Message</button>
          <div style="margin-top: 15px;">
            <small>MVU: Model (state) → View (html) → Update (events)</small>
          </div>
        </div>
      `;

      update = {
        'update-message': (state, msg) => ({ ...state, message: msg || 'Hello from MVU!' })
      };
    }

    // Main App Component
    class AppComponent extends Component {

      state = { currentRoute: '/home' };

      view = (state) => html`
          <div class="container">
            <h1>AppRun Add-Components Demo</h1>
            <div class="navigation">
              <a href="/">Home</a>
              <a href="/about">About</a>
              <a href="/contact">Contact</a>
              <a href="/counter">Counter</a>
              <a href="/mvu">MVU Demo</a>
              <a href="/factory">Factory</a>
            </div>

            <div class="content" id="pages">
              <!-- Component content will be rendered here -->
              <p>Select a navigation link above to see the component content.</p>
            </div>

            <div class="component-list">
              <h3>Registered Components</h3>
              <p><strong>Current Route:</strong> ${state.currentRoute}</p>
              <ul>
                <li><strong>/</strong> - HomeComponent (string state with message update functionality)</li>
                <li><strong>/about</strong> - AboutComponent (object state with content update capability)</li>
                <li><strong>/contact</strong> - ContactComponent (static object state displaying contact information)</li>
                <li><strong>/counter</strong> - CounterComponent (MVU pattern with increment/decrement/reset operations)</li>
                <li><strong>/mvu</strong> - MVUComponent (demonstrates MVU architecture with text input handling)</li>
                <li><strong>/factory</strong> - Factory function creating a custom CounterComponent class</li>
              </ul>
            </div>
          </div>
        `;

      update = {
        '//': (state, route) => ({ ...state, currentRoute: route })
      };

    }

    // Initialize the main app
    const mainApp = new AppComponent();
    mainApp.start(document.body);

    app.basePath = location.pathname;
    if (app.basePath.endsWith('/')) {
      app.basePath = app.basePath.slice(0, -1);
    }

    // Use addComponents to register all route-component pairs
    app.addComponents('#pages', {
      '/': HomeComponent,
      '/about': AboutComponent,
      '/contact': ContactComponent,
      '/counter': CounterComponent,
      '/mvu': new MVUComponent(),
      // Factory function example
      '/factory': () => {
        console.log('Factory function creating custom counter');
        class FactoryCounterComponent extends CounterComponent {
        }
        return FactoryCounterComponent;
      }
    });

    // Log registered routes for verification
    console.log('Registered routes:', ['/home', '/about', '/contact', '/counter', '/mvu', '/factory']);
  </script>
</body>

</html>
